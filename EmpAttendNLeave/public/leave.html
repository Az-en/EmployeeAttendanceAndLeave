<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendacne & Leave</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header (top bar) -->
<header class="bg-light border-bottom py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Left section -->
        <div>
            <h1 class="h4 mb-1 text-primary" id="header_left">Attendance & Leave</h1>
            <p class="mb-0 text-secondary" id="current-date"></p>
        </div>

        <!-- Right section -->
        <div class="d-flex align-items-center gap-3">
            <span id="logged-in-user" class="fw-semibold">Admin</span>
            <button id="logout-btn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
    </div>
</header>

<!-- Main layout -->
<main class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 bg-light p-3 text-info">
            <nav class="nav flex-column">
                <a class="nav-link text-secondary active" href="index.html" data-section="dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a class="nav-link text-secondary" href="employees.html" data-section="employees">
                    <i class="fas fa-users me-2"></i> Employees
                </a>
                <a class="nav-link text-secondary" href="attendance.html" data-section="attendance">
                    <i class="fas fa-calendar-check me-2"></i> Attendance
                </a>
                <a class="nav-link text-secondary" href="leave.html" data-section="leave">
                    <i class="fas fa-calendar-minus me-2"></i> Leave Management
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="col-md-9 col-lg-10 p-0"> <!-- Removed bg-light and adjusted padding -->
            <div class="main-content-container h-100 p-4"> <!-- New container for the darker border -->
                <section id="dashboard-section" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Leave view</h2>

                        <div class="d-flex align-items-center gap-2">
                            <button id="add-leave-btn" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i> Add Leave Request
                            </button>
                        </div>
                    </div>

                    <!-- Content Goes Here -->
                    <div class="card shadow-sm p-3" id="content">
                        <section id="leave-section" class="">
                            <div class="d-flex justify-content-between align-items-center mb-4">

                            </div>

                            <!-- Leave Form (Initially Hidden) -->
                            <div id="leave-form-container" class="card p-4 mb-4 d-none">
                                <form id="leave-form">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="leave-id" class="form-label">Id*</label>
                                            <input type="number" class="form-control" id="leave-id" required>
                                            <div class="invalid-feedback" id="leave-id-error"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="leave-employee" class="form-label">Employee ID*</label>
                                            <input type="number" class="form-control" id="leave-employee" required>
                                            <div class="invalid-feedback" id="leave-employee-error"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="leave-type" class="form-label">Leave Type*</label>
                                            <select id="leave-type" class="form-select" required>
                                                <option value="Sick Leave">Sick Leave</option>
                                                <option value="Vacation">Vacation</option>
                                                <option value="Personal">Personal</option>
                                                <option value="Maternity/Paternity">Maternity/Paternity</option>
                                                <option value="Bereavement">Bereavement</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="leave-start" class="form-label">Start Date*</label>
                                            <input type="date" id="leave-start" class="form-control" required>
                                            <div class="invalid-feedback" id="leave-start-error"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="leave-end" class="form-label">End Date*</label>
                                            <input type="date" id="leave-end" class="form-control" required>
                                            <div class="invalid-feedback" id="leave-end-error"></div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="leave-reason" class="form-label">Reason*</label>
                                        <textarea id="leave-reason" class="form-control" rows="3" required></textarea>
                                        <div class="invalid-feedback" id="leave-reason-error"></div>
                                    </div>

                                    <div class="text-end">
                                        <button type="button" id="cancel-leave-btn" class="btn btn-outline-secondary me-2">Cancel</button>
                                        <button type="submit" id="submit-leave-btn" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Leave Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle" id="leave-table">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Request ID</th>
                                        <th>Employee</th>
                                        <th>Leave Type</th>
                                        <th>Dates</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="leave-table-body">
                                    <!-- Dynamically populated -->
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>



                </section>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
<script src="leaveScript.js"></script>
</body>
</html>
